<div class="page-header">User Login</div>

<form ng-submit="main.doLogin(checkUser)">
    <div id="form-group">
        <label for="name">Username:</label>
        <input type="text" name="username" class="form-control" placeholder="please enter username" ng-model="main.checkUser.username">
    </div>
    <div id="form-group">
        <label for="name">Password:</label>
        <input type="password" name="password" class="form-control" placeholder="please enter password" ng-model="main.checkUser.password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>

<br>

<div class="jumbotron text-center" ng-show="main.loading">
    <span class="glyphicon gplyphicon-repeat spinner">
        <p>Loading ... </p>
    </span>
</div>

<div class="row show-hide-message" ng-show="main.successMsg">
    <div class="alert alert-success">
        {{ main.successMsg }}
    </div>
</div>

<div class="row show-hide-message" ng-show="main.errorMsg">
    <div class="alert alert-danger">
        {{ main.errorMsg }}
    </div>
</div>
